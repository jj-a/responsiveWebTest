<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>19_디지털시계.html</title>
	<style>
		body{
			text-align: center;
		}
		hr{
			border-style:none;
			margin: 10px auto 20px auto;
		}
		.time {
			background-color: white;
			color: black;
			font-weight: bold;
			font-size: 20pt;
			text-align: center;
			border: 1px solid black;
			margin: 20px auto 20px auto;
		}
	</style>
</head>

<body>
<div id="clock-box">
	<h1>디지털 시계</h1>

	<form name="myform">
		<input type="text" name="clock" id="clock" class="time" size=25 readonly>
		<hr>
		<input type="button" value="시작" onclick="starttime()">
		<input type="button" value="중지" onclick="killtime()">
		<input type="button" value="종료" onclick="endtime()">

	</form>

</div>

</body>

</html>
